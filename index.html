<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>music</title>
  <link rel="stylesheet" href="/hocjs/list_music/main.css">
  <link rel="stylesheet" href="/asset/font/fontawesome-free-6.1.1-web (1)/fontawesome-free-6.1.1-web/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="player">
    <div class="dashboard">
      <div class="create_music">
        <div class="icon_left">
          <i class="fa-solid fa-angle-down" ></i>
        </div>
        <div class="icon_right">
          <i class="fa-solid fa-plus" ></i>
        </div>
      </div>
      <header>
        <h4>Now playing:</h4>
        <h2>Sting 57th & 9th</h2>
      </header>
      <div class="cd">
        <div class="cd_image" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
      </div>
      <div class="control">
        <div class="btn repeat_list">
          <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="btn prevous_list">
          <i class="fa-solid fa-backward-fast"></i>
        </div>
        <div class="btn playbtn">
          <i class="fa-solid fa-circle-pause pause"></i>
          <i class="fa-solid fa-circle-play play"></i>
        </div>
        <div class="btn next_list">
          <i class="fa-solid fa-forward-fast"></i>
        </div>
        <div class="btn rand_list">
          <i class="fa-solid fa-shuffle"></i>
        </div>
      </div>
      <input id="progress" class="progress" 
      type="range" value="0" step="1" min="0" max="100">
      <audio id="audio" src=""></audio>
      <div class="content">
        <h6>Up next</h6>
      </div>
    </div>
    <!-- play_list -->
    <div class="play_list">
      
    </div>
  </div>
</body>
<script src="/hocjs/list_music/main.js"></script>
</html>
